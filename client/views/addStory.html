<style>
		.storyName{
		    font-size: 40px;
		    margin-bottom: 40px;
		    cursor: pointer;
		    border-bottom: 1px solid grey;
	}
		.storyBtn{
		background-color: #009688;
		border-radius: 5px;
		color: #fff;
		margin-top: 10px;
	}
	@media screen and (max-width: 768px) {
		.storyName{
		    font-size: 20px;
		    margin-top: 10px;
		}
	}
</style>
<div ng-controller="addController">
	<div class="container-fluid">
		<div class="row" style="margin-top:50px;">
	        <div class="col-xs-12">
	        	<p class="storyName"><b>Write your Story</b></p>
	        </div>
	        <div class="col-xs-12" style="margin-bottom:5px;">
	        	<b>Title of your Story</b>
	        	<input type="text" class="form-control" ng-model="story.name" placeholder="Title of your Story"/>
	        </div>
	        <div class="col-xs-12">
	        	<b>Story</b>
	        	<textarea type="text" rows="6" ng-model="story.content" class="form-control" placeholder="Write your Story"></textarea>
	        </div>
	        <div class="col-xs-12">
				<button class="btn storyBtn" ng-click="postStory()" type="button">Write a Story</button>
			</div>
	    </div>
    </div>
</div>
